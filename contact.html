    <article class="contact">
        <div>
            <section>
              <h1>Send Contact Request</h1>
              <p>
                Fill out your information here and click submit to get in contact with Alexis.
              </p>
              <form action="success.html" id="form">


                <div class="dashedBorderStyle">                <label title="name">Name:</label>
                  <input type="text" id="name" value="text" /></div>
                <div class="dashedBorderStyle">            <label title="text">Email:</label>
                  <input type="email" id="email" value="text" /></div>
                  <!-- switch below message to textarea later? -->
                <div class="dashedBorderStyle">                <label title="textbox">Message:</label>
                  <input type="text" id="message" value="text" /></div>
                <div class="dashedBorderStyle">
                  <input type="submit" id="submit" value="Send Contact Request"/>
                </form></div>


            </section>
          </div>
    </article>
